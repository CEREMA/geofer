<p-sidebar selectionMode="single" [(visible)]="options.visible" position="right" styleClass="w-9">
    <h3 style="float:left"><b>{{title}}</b></h3>
    <div style="float:right"><button pButton style="zoom:0.9;margin-top:5px" label="Fermer" class="p-button-outlined"
            icon="pi pi-filter-slash"></button>
    </div>
    <div style="height:50px"></div>
    <ng-template pTemplate="content">
        <div class="row">
            <div class="col-sm-12">
                <p-table #dt1 [rows]="4" [globalFilterFields]="['com_name_upper']" [showCurrentPageReport]="true"
                    [tableStyle]="{'height':'150px'}" [paginator]="true"
                    currentPageReportTemplate="{first} / {last} sur {totalRecords} enregistrement(s)." [value]="items">
                    <ng-template pTemplate="caption">
                        <div class="flex">
                            <button pButton (click)="searchInput.value=''" label="Clear" class="p-button-outlined"
                                icon="pi pi-filter-slash"></button>
                            <span class="p-input-icon-left ml-auto">
                                <i class="pi pi-search"></i>
                                <input #searchInput (input)="dt1.filterGlobal(searchInput.value, 'contains')" pInputText
                                    type="text" placeholder="Recherche" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th [pSortableColumn]="col" *ngFor="let col of cols">
                                {{col}} <p-sortIcon [field]="col"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr (click)="gridSelected(rowData)" [pSelectableRow]="rowData">
                            <td *ngFor="let col of cols">
                                {{rowData[col]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <div class="row" style="padding:20px">
            <div class="col-sm"></div>
            <div class="col-sm" style="text-align:center"><p-button (click)="addItem()"
                    icon="pi pi-chevron-down"></p-button><p-button [style]="{'margin-left':'20px'}"
                    (click)="removeItem()" icon="pi pi-chevron-up"></p-button></div>
            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p-table #dt1 [scrollable]="true" scrollHeight="300px" [rows]="4" [tableStyle]="{'height':'150px'}"
                    [value]="selected">
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of cols">
                                {{col}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr (click)="grid2Selected(rowData)" [pSelectableRow]="rowData">
                            <td *ngFor="let col of cols">
                                {{rowData[col]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </ng-template>
</p-sidebar>
